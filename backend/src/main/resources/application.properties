spring.application.name=TaskManager API

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/taskmanager_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
# Use the isolated active migrations folder to avoid duplicate-version conflicts
spring.flyway.locations=classpath:db/migration/active

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# CORS (comma-separated). In production, override via env (see application-prod.properties).
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# JWT Configuration
jwt.secret=${JWT_SECRET:kw3k2RKX9IitJn7Vhq/2MnCCF9w6kswdGLo/QDAnySs=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.taskmanager.api=INFO
logging.level.org.springframework.security=INFO
