# Production profile: set strict, env-driven configuration

# Database (no defaults in prod)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT (no default secret in prod)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/active
spring.jpa.hibernate.ddl-auto=none

# CORS allowlist (comma-separated). Example: https://myapp.com,https://www.myapp.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Reduce noisy logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.com.taskmanager.api=INFO
logging.level.org.springframework.security=INFO

# Disable Swagger/OpenAPI in production by default
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
