name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Maven test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify Docker available (Testcontainers)
        run: docker version

      - name: Run tests
        run: ./mvnw -B test

  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  e2e:
    name: E2E (Playwright smoke)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Start backend + db (Docker Compose)
        run: |
          set -euo pipefail

          docker compose up -d db backend

          echo "Waiting for backend /v3/api-docs to return HTTP 200..."
          deadline=$((SECONDS + 420))
          last_code=""

          while [ "$SECONDS" -lt "$deadline" ]; do
            code=$(curl -sS -o /dev/null -w "%{http_code}" --connect-timeout 2 --max-time 5 http://localhost:8080/v3/api-docs || echo "000")

            if [ "$code" != "$last_code" ]; then
              echo "Backend readiness probe HTTP=$code"
              last_code="$code"
            fi

            if [ "$code" = "200" ]; then
              echo "Backend is up"
              exit 0
            fi

            sleep 3
          done

          echo "Backend did not become ready in time" >&2
          docker compose ps || true
          docker compose logs backend --no-color || true
          exit 1

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests
        working-directory: frontend
        env:
          E2E_USERNAME: alice
          E2E_PASSWORD: password
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        run: npm run e2e

      - name: Dump docker logs on failure
        if: failure()
        run: docker compose logs --no-color || true
