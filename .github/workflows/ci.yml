name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Maven test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify Docker available (Testcontainers)
        run: docker version

      - name: Run tests
        run: ./mvnw -B test

  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  e2e:
    name: E2E (Playwright smoke)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Start backend + db (Docker Compose)
        run: |
          docker compose up -d db backend
          # Wait until the backend is reachable before running E2E.
          curl --retry 30 --retry-delay 2 --retry-connrefuse --silent --fail http://localhost:8080/v3/api-docs > /dev/null
          echo "Backend is up"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests
        working-directory: frontend
        env:
          E2E_USERNAME: alice
          E2E_PASSWORD: password
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        run: npm run e2e

      - name: Dump docker logs on failure
        if: failure()
        run: docker compose logs --no-color || true
